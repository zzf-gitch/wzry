<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>卡包</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="statics/css/style.css" />
		<script src="statics/js/flexible.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="container">
			<!--顶部-->
			<div class="top-bar">
				<i></i>
				<span>我的会员卡</span>
			</div>
			<!-- 卡包列表 -->
			<div class="card-list">
				<div class="item blue">
					<div class="name">
						<h3>我的专属会员卡</h3>
						<span>VIP</span>
					</div>
					<div class="time">
						<i>剩余</i>
						<span>10800</span>
						<i>元</i>
					</div>
					<div class="detail">
						<ul>
							<li>
								<span>充值金额</span>
								<p>20000元</p>
							</li>
							<li>
								<span>赠送金额</span>
								<p>1000元</p>
							</li>
							<li>
								<span>已消费金额</span>
								<p>2500元</p>
							</li>
						</ul>
					</div>
				</div>
				<div class="item purple">
					<div class="name">
						<h3>我的项目疗程卡</h3>
						<span>VIP</span>
					</div>
					<div class="time">
						<i>剩余</i>
						<span>5</span>
						<i>次</i>
					</div>
					<div class="detail">
						<ul>
							<li>
								<span>购买金额</span>
								<p>580元</p>
							</li>
							<li>
								<span>购买次数</span>
								<p>10次</p>
							</li>
							<li>
								<span>已消费次数</span>
								<p>5次</p>
							</li>
						</ul>
					</div>
				</div>
				<div class="item red">
					<div class="name">
						<h3>我的专属会员卡</h3>
						<span>VIP</span>
					</div>
					<div class="time">
						<i>剩余</i>
						<span>6000</span>
						<i>元</i>
					</div>
					<div class="detail">
						<ul>
							<li>
								<span>充值金额</span>
								<p>10000元</p>
							</li>
							<li>
								<span>赠送金额</span>
								<p>1000元</p>
							</li>
							<li>
								<span>已消费金额</span>
								<p>5100元</p>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
