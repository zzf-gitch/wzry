	<style type="text/css">
		/* 自定义滚动条样式 */
		::-webkit-scrollbar {
			/* 滚动条整体样式 */
			width: 6px;
			/* 高宽分别对应横竖滚动条的尺寸 */
			height: 1px;
			display: none;
		}

		::-webkit-scrollbar-thumb {
			/* 滚动条里面小方块 */
			border-radius: 6px;
			box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
			background: #25A4BB;
		}

		::-webkit-scrollbar-track {
			/* 滚动条里面轨道 */
			box-shadow: inst 0 0 5px rgba(0, 0, 0, 0.2);
			border-radius: 3px;
			background: #DCDFE6;
		}

		/* 以下代码通过滤镜将页面中所有的彩色去掉，适用于各种纪念日 */

			filter: progid:DXImageTransform.Microsoft.BasicImage(grayscale=1);

			-ms-filter: grayscale(100%);
			-o-filter: grayscale(100%);

			-webkit-filter: grayscale(1);
		} */
